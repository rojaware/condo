<article class="table-header">
  <div>
    <i>Document Name is required </i>
  </div>
  <div>
    <button class="button-remove-rows" mat-button (click)="removeSelectedRows()">
      Remove Rows
    </button>
    <button class="button-add-row" mat-button (click)="addRow()">
      Add Row
    </button>
  </div>
</article>
<table mat-table [dataSource]="dataSource">
  <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef [ngSwitch]="col.key">
      <span *ngSwitchCase="'isSelected'">
        <mat-checkbox (change)="selectAll($event)" 
                      [checked]="isAllSelected()"
                      [indeterminate]="!isAllSelected() && isAnySelected()">
        </mat-checkbox>
      </span>
      <span *ngSwitchDefault>{{ col.label }}</span>
    </th>
    <td mat-cell *matCellDef="let element">
    @if (element.isEdit)  {
      <div [ngSwitch]="col.type">
        <div *ngSwitchCase="'isSelected'"></div>
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="editRow(element)" [disabled]="disableSubmit(element.id)">
            Done
          </button>
        </div>
        <mat-form-field class="form-input" *ngSwitchDefault>
          <input matInput [required]="col.required" [pattern]="col.pattern" [type]="col.type"
            [(ngModel)]="element[col.key]" (change)="inputHandler($event, element.id, col.key)" />
        </mat-form-field>
      </div>
    } @else {
      <div [ngSwitch]="col.type">
        <ng-container *ngSwitchCase="'isSelected'">
          <mat-checkbox (change)="element.isSelected = $event.checked" 
                        [checked]="element.isSelected">
          </mat-checkbox>
        </ng-container>
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="element.isEdit = !element.isEdit">
            Edit
          </button>
          <button mat-button (click)="removeRow(element.id)" class="button-remove" >
            Delete
          </button>
        </div>
        <span *ngSwitchDefault>
          {{ element[col.key] }}
        </span>
      </div>
    }


    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
