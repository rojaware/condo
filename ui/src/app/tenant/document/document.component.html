<div class="demo-button-container">
  
  <!-- File Upload Button -->
  <div class="row">
    <div class="col-4">
      <label class="btn btn-default p-0">
        <input type="file" (change)="selectFile($event)" />
      </label>
    </div>

    <div class="col-4">
      <button class="btn btn-success btn-sm" [disabled]="!currentFile" (click)="upload()">
        Upload File
      </button>
    </div>

    <!-- Remove File Button -->
    <button mat-raised-button color="warn"
            [disabled]="!dataSource.data.length"
            (click)="removeData()"
            class="btn btn-success btn-sm">
       Remove File
    </button>
  </div>
</div>

<!-- File List Table -->
<table id="documents"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select" >
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column and opening on new tab on click-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <a href="javascript:void(0)" (click)="openFile($event, element)">{{element.name}}</a>
</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>

@if (message) {
<div class="alert alert-secondary" role="alert">{{ message }}</div>
}
