<div>Select a property to start</div>

<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of properties">
    <label>slide.name</label>
    <ng-template carouselSlide id="{{ slide.name }} ">
      <img [src]="slide.imageUrl" [alt]="slide.address" [title]="slide.name">
    </ng-template>
  </ng-container>
</owl-carousel-o>
<div>debug {{ properties | json }}</div>
